<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Divine Nails</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="scripts.js" defer></script>
</head>
<body>
  <!-- Overlay que suaviza el fondo -->
  <div class="overlay"></div>

  <!-- Botón flotante WhatsApp -->
  <a href="https://wa.me/543412735681?text=Hola!%20Quiero%20reservar%20un%20turno%20en%20Divine%20Nails" class="whatsapp" target="_blank" aria-label="Reservar por WhatsApp">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
  </a>

  <!-- Encabezado -->
  <header>
    <div class="logo-contenedor">
      <img src="images/kuromi.jpg" alt="Kuromi" class="kuromi-logo" />
      <h1>Divine Nails</h1>
    </div>
    <p>Elegí tu estilo, reservá tu turno, lucí tus uñas</p>
  </header>

  <!-- Catálogo -->
  <section class="catalogo">
    <h2>Catálogo de Diseños</h2>
    <div class="galeria">
      <div class="card" onclick="mostrarImagen(this, 'images/catalogo/SG.jpg')">
        <p>✨ Soft Gel ✨</p>
      </div>
      <div class="card" onclick="mostrarImagen(this, 'images/catalogo/KP.jpg')">
        <p>🌸 Kapping 🌸</p>
      </div>
      <div class="card" onclick="mostrarImagen(this, 'images/catalogo/SM.jpg')">
        <p>💖 Semipermanente 💖</p>
      </div>
      <div class="card" onclick="mostrarImagen(this, 'images/catalogo/AC.jpg')">
        <p>💎 Esculpidas en Acrílico 💎</p>
      </div>
    </div>
  </section>

  <!-- Calendario de turnos -->
  <section class="turnos">
    <h2>Agenda de Turnos</h2>
    <button id="mostrarCalendario">Ver disponibilidad 📅</button>
    <div id="calendarioContenedor" class="calendario" style="display: none;">
      <iframe 
        src="https://calendar.google.com/calendar/embed?src=60f981109f0d6cba0d8c461df1d43ae2ec0287e00ec9bc3e4e36fdd4ed0fb7b6%40group.calendar.google.com&ctz=America%2FArgentina%2FCordoba"
        style="border: 0; width: 100%; height: 400px;" 
        frameborder="0" 
        scrolling="no">
      </iframe>
    </div>
  </section>

  <!-- Modal para imagen -->
  <div id="modalImagen" class="modal" style="display: none;">
    <span onclick="cerrarModal()" class="cerrar">✖</span>
    <img id="imagenModal" src="" alt="Diseño" />
  </div>

  <!-- Footer -->
  <footer>
    <p>📍 Alvear, Santa Fe | 📞 341-273-5681 | 💌 divine.nails@gmail.com</p>
    <p>Seguinos en <a href="#">Instagram</a> y <a href="#">Facebook</a></p>
  </footer>
</body>
</html>
