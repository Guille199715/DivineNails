<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Reservá tu turno y descubrí los diseños más lindos en uñas: Soft Gel, Kapping, Acrílicas y más en Divine Nails">
  <meta property="og:title" content="Divine Nails" />
  <meta property="og:description" content="Elegí tu estilo, reservá tu turno, lucí tus uñas." />
  <meta property="og:image" content="images/kuromi.jpg" />
  <link rel="icon" href="images/kuromi.jpg" type="image/x-icon">
  <title>Divine Nails</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="scripts.js" defer></script>
</head>
<body>
  <div class="overlay"></div>

  <!-- Redes sociales -->
  <div class="social-buttons">
    <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
      <img src="images/icons/instagram.jpg" alt="Instagram">
    </a>
    <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
      <img src="images/icons/facebook.jpg" alt="Facebook">
    </a>
    <a href="https://wa.me/543412735681?text=Hola!%20Quiero%20reservar%20un%20turno%20en%20Divine%20Nails" target="_blank" class="whatsapp" aria-label="WhatsApp">
      <img src="images/icons/whatsapp.jpg" alt="WhatsApp" />
    </a>
  </div>

 <header style="background: #f9cce8; color: #222; text-align: center; padding: 2.5em 1em; font-family: 'Poppins', sans-serif; border-bottom: 2px solid #e3a4c3;">
  <div class="logo-contenedor" style="flex-direction: column; gap: 0.5em;">
    <img src="images/kuromi.jpg" alt="Logo Kuromi" class="kuromi-logo" style="width: 140px; height: auto;">
    <h1 style="margin: 0; font-size: 2.2em; letter-spacing: 0.5px;">Divine Nails</h1>
    <p style="margin-top: 0.3em; font-size: 1.1em; color: #555;">Estilo, detalle y amor en cada diseño</p>
  </div>
</header>

  <section class="catalogo">
    <h2>Catálogo de Diseños</h2>
    <div class="galeria">
      <div class="card" onclick="mostrarImagen(this, 'images/catalogo/SG.jpg', 'Diseño Soft Gel')">
        <p>✨ Soft Gel ✨</p>
      </div>
      <div class="card" onclick="mostrarImagen(this, 'images/catalogo/KP.jpg', 'Diseño Kapping')">
        <p>🌸 Kapping 🌸</p>
      </div>
      <div class="card" onclick="mostrarImagen(this, 'images/catalogo/SM.jpg', 'Diseño Semipermanente')">
        <p>💖 Semipermanente 💖</p>
      </div>
      <div class="card" onclick="mostrarImagen(this, 'images/catalogo/AC.jpg', 'Diseño Esculpidas en Acrílico')">
        <p>💎 Esculpidas en Acrílico 💎</p>
      </div>
    </div>
  </section>

  <section class="turnos">
    <h2>Agenda de Turnos</h2>
    <button id="mostrarCalendario">Ver disponibilidad 📅</button>
    <div id="calendarioContenedor" class="calendario" style="display: none;">
      <iframe 
        src="https://calendar.google.com/calendar/embed?src=60f981109f0d6cba0d8c461df1d43ae2ec0287e00ec9bc3e4e36fdd4ed0fb7b6%40group.calendar.google.com&ctz=America%2FArgentina%2FCordoba"
        style="border: 0; width: 100%; height: 400px;" 
        frameborder="0" 
        scrolling="no">
      </iframe>
    </div>
  </section>

  <!-- Modal de imagen -->
  <div id="modalImagen" class="modal" style="display: none;">
    <span onclick="cerrarModal()" class="cerrar">✖</span>
    <img id="imagenModal" src="" alt="Diseño" />
  </div>

  <!-- Modal de reserva -->
  <div id="reservaModal" class="modal" style="display: none;">
    <span onclick="cerrarReserva()" class="cerrar">✖</span>
    <div class="contenido">
      <p id="mensajeReserva"></p>
    </div>
  </div>

  <footer>
    <p>📍 Alvear, Santa Fe | 📞 341-273-5681 | 💌 divine.nails@gmail.com</p>
  </footer>
</body>
</html>
